# === DataSource (MariaDB local) ===
spring.datasource.url=jdbc:mariadb://localhost:3306/biblioteca_test
spring.datasource.username=bibliotest
spring.datasource.password=CuentaBBDDTest
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# === JPA / Hibernate ===
# Crea el esquema al iniciar el contexto de test y lo elimina al cerrarlo
# spring.jpa.hibernate.ddl-auto=create-drop

# Crea el esquema al iniciar el contexto de test y no lo elimina al cerrarlo y asi se puede inspeccionar las tablas
 spring.jpa.hibernate.ddl-auto=create

# Logging SQL (útil para depurar mapeos y ver DDL/consultas)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Inicialización SQL de Spring (desactivada si no usas schema.sql/data.sql) ===
spring.sql.init.mode=never

# === Importante con @DataJpaTest: no reemplazar por H2 ===
spring.test.database.replace=NONE

# (Opcional) Si quieres que los nombres de tablas/columnas se generen exactamente como en tus entidades
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Para que no se pida nada por consola, ya que estamos en test
app.console.enabled=false

